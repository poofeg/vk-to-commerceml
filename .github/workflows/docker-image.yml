name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker buildx build --file Dockerfile --tag 'poofeg/vk-to-commerceml:latest' --tag "poofeg/vk-to-commerceml:$(date +%s)" --platform=linux/amd64,linux/arm64 --pull --push .
